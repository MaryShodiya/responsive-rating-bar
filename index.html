<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Interactive rating component</title>

 
</head>
<body>
<div class= "container">
  <img src="images/icon-star.svg">
 <h3>How did we do? </h3>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>

  <span class="stars-span">
    <i class="fas  fa-star star" id="one" onclick="star(event)"></i> 
    <i class="fas fa-star star" id="two" onclick="star(event)"></i> 
    <i class="fas fa-star star" id="three" onclick="star(event)"></i> 
    <i class="fas fa-star star" id="four" onclick="star(event)"></i> 
    <i class="fas fa-star star" id="five" onclick="star(event)"></i> 
    </span>

  <button class="submit">Submit</button>
  </div>
  <p id="rating"></p>
  <p id ="msg"></p>

  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mary Shodiya</a>.
  </div>
  <script src="https://kit.fontawesome.com/4448a8754e.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
